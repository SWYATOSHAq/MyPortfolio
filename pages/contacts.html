<div class="modal-window" role="dialog" aria-labelledby="dialogTitle">
    <div class="modal-header">
        <h2 id="dialogTitle">Обратная связь</h2>
    </div>

    <form id="contactForm" method="dialog" novalidate>
        <div class="form-group">
            <label for="name">Имя</label>
            <input id="name" name="name" type="text" required minlength="2" autocomplete="given-name">
        </div>

        <div class="form-group">
            <label for="email">E-mail</label>
            <input id="email" name="email" type="email" required autocomplete="email">
        </div>

        <div class="form-group">
            <label for="phone">Телефон</label>
            <input id="phone" name="phone" type="tel" inputmode="tel" autocomplete="tel"
                   aria-describedby="phoneHelp" placeholder="+7 (___) ___-__-__" required
                   pattern="^\+7 \(\d{3}\) \d{3}-\d{2}-\d{2}$">
            <small id="phoneHelp" class="help-text">Формат: +7 (900) 000-00-00</small>
        </div>

        <div class="form-group">
            <label for="date">Дата</label>
            <input id="date" name="date" type="date">
        </div>

        <div class="form-group">
            <label for="topic">Тема</label>
            <select id="topic" name="topic" required>
                <option value="">Выберите тему</option>
                <option>Вопрос</option>
                <option>Заказ</option>
                <option>Сотрудничество</option>
                <option>Другое</option>
            </select>
        </div>

        <div class="form-group">
            <label for="message">Сообщение</label>
            <textarea id="message" name="message" rows="4" required
                      placeholder="Расскажите подробнее о вашем вопросе..."></textarea>
        </div>

        <div class="form-actions">
            <button type="button" id="closeDialog">Закрыть</button>
            <button type="submit">Отправить</button>
        </div>
    </form>
</div>
<script>
    // Обработка отправки формы
    document.getElementById('contactForm').addEventListener('submit', function (e) {
        e.preventDefault();

// Простая валидация
        const formData = new FormData(this);
        let isValid = true;

// Проверка обязательных полей
        const requiredFields = ['name', 'email', 'phone', 'topic', 'message'];
        requiredFields.forEach(field => {
            const input = document.getElementById(field);
            if (!input.value.trim()) {
                isValid = false;
                input.style.borderColor = '#e74c3c';
            }
        });

        if (isValid) {
// Здесь обычно отправка данных на сервер
            alert('Форма успешно отправлена!');
            this.reset();
        } else {
            alert('Пожалуйста, заполните все обязательные поля');
        }
    });

    // Закрытие формы
    document.getElementById('closeDialog').addEventListener('click', function () {
        if (confirm('Вы уверены, что хотите закрыть форму? Введенные данные не будут сохранены.')) {
            document.getElementById('contactForm').reset();
// В реальном приложении здесь может быть переход на другую страницу
// или скрытие модального окна
            alert('Форма закрыта');
        }
    });

    // Фокус на первое поле при загрузке
    document.getElementById('name').focus();
</script>

</body>
